<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
    <title>Serwis komputerowy</title>

    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize" data-sap-ui-compatVersion="edge"
        data-sap-ui-resourceroots='{"chm.obl.chmuryobliczeniowe": "./"}'>
        </script>
    <!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.core.ComponentContainer({
                //after componentContainer is created then create component
                name: "chm.obl.chmuryobliczeniowe"
            }).placeAt("content");
        });
    </script>

</head>
<body class="sapUiBody" role="application">
    <div id="content"></div>
</body>
</html>
